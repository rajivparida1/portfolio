<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/thank-you.css">
</head>
<body>
    <div class="thank-you-container animate__animated animate__fadeIn">
        <div class="checkmark">
            <svg class="checkmark__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <h1 class="animate__animated animate__fadeInUp">Thank You!</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">
            Your message has been successfully submitted. I'll get back to you soon.
        </p>
        
        <div class="countdown animate__animated animate__fadeIn animate__delay-2s">
            Redirecting in <span class="countdown-number" id="countdown">5</span> seconds
        </div>
        
        <a href="https://rajivparida1.github.io/portfolio/" class="btn-home animate__animated animate__fadeInUp animate__delay-1s">
            Go Home Now
        </a>
    </div>

    <script src="javascript/thank-you.js"></script>
</body>
</html>
